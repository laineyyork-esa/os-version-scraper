name: OS Version Scraper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: os-version-scraper

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: python os_scraper.py

      - name: List files in working directory
        run: |
          echo "📁 Current directory: $(pwd)"
          echo "📄 Files:"
          ls -la

      - name: Print CSV contents
        run: cat latest_os_versions.csv || echo "⚠️ CSV not found"

      - name: Create dummy file to force commit
        run: echo "Dummy run at $(date)" >> dummy_commit_test.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add -f latest_os_versions.csv dummy_commit_test.txt
          git commit -m "🔄 Auto update CSV and dummy file" || echo "No changes to commit"
          git push
