name: OS Version Scraper

on:
  schedule:
    - cron: "0 21 * * *"   # runs daily at 21:00 UTC (7 AM AEST)
  workflow_dispatch:        # allows manual runs from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: os-version-scraper   # ðŸ‘ˆ all steps run inside this folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python os_scraper.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_os_versions.csv
          git commit -m "Update OS versions [skip ci]" || echo "No changes to commit"
          git push
