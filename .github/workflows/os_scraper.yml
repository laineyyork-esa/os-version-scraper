name: OS Version Scraper

on:
  schedule:
    - cron: "0 21 * * *"   # Daily at 21:00 UTC (7 AM AEST)
  workflow_dispatch:        # Manual trigger from GitHub UI

permissions:
  contents: write           # Needed to commit/push

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: os-version-scraper   # ðŸ‘ˆ your script is in this folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python os_scraper.py   # âœ… Correct file name

      - name: Print CSV contents (for debug)
        run
