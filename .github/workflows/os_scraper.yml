name: OS Version Scraper

on:
  schedule:
    - cron: "0 21 * * *"   # Daily at 21:00 UTC
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write           # Needed to commit/push

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: os-version-scraper

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python os_scraper.py

      - name: Print CSV contents (for debug)
        run: cat latest_os_versions.csv

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest_os_versions.csv
          git commit -m "ðŸ”„ Update OS versions CSV" || echo "No changes to commit"
          git push
