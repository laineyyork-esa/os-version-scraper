name: OS Version Scraper

on:
  schedule:
    - cron: "0 21 * * *"   # runs daily at 21:00 UTC (7 AM AEST)
  workflow_dispatch:        # allows manual runs from GitHub UI

permissions:
  contents: write           # ðŸ‘ˆ allow workflow to push to repo

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: os-version-scraper   # ðŸ‘ˆ run all steps inside this folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python os
