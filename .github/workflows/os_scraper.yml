name: OS Version Scraper

on:
  schedule:
    - cron: "0 21 * * *"   # runs daily at 21:00 UTC (7 AM AEST)
  workflow_dispatch:        # allows manual runs from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: os-version-scraper

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python os_scraper.py   # âœ… THIS MUST BE os_scraper.py

      - name: Print CSV contents (for debug)
        run: cat latest_os_versions.csv

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ..
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add os-version-scraper/latest_os_versions.csv
          git commit -m "Update OS versions [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
